<mat-card class="tweet-card">
  <mat-grid-list cols="4" rowHeight="8:1">
    <mat-grid-tile [colspan]="3">
      <mat-form-field class="new-tweet-content">
        <input (keyup.enter)="createTweet()" [(ngModel)]="content" matInput maxlength="280"
               placeholder="Was gibt es neues?"/>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button (click)="createTweet()" color="primary" mat-raised-button>
        Zwitschern
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<div *ngFor="let tweet of tweets">
  <mat-card class="tweet-card">
    <mat-card-header>
      <mat-card-title>
        <span>{{tweet.author.name}} {{tweet.created | date: 'dd.MM.yyyy hh:mm:ss'}}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="tweet-content">
      {{tweet.content}}
    </mat-card-content>
  </mat-card>
</div>
