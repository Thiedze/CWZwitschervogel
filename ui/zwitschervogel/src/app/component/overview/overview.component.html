<div *ngFor="let tweet of tweets">
  <mat-card class="tweet-card">
    <mat-card-header>
      <mat-card-title>
        <span>{{tweet.author.name}} {{tweet.created | date: 'dd.MM.yyyy hh:mm:ss'}}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="tweet-content">
      {{tweet.content}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>favorite_border</mat-icon>
        {{tweet.likes}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
